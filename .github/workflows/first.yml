name: First action

on:
    workflow_dispatch:
    push:
      paths:
        - docs/*
    pull_request:
      branches:
        - docs/*
  
jobs:
    first:
      runs-on: ubuntu-latest
      permissions:
        contents: write
        id-token: write
        pages: write
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
  
        - name: Install Java
          uses: actions/setup-java@v4
          with:
            distribution: 'temurin'
            java-version: '21'  
        - name: Install Python and Dependencies
          uses: actions/setup-python@v4
          with:
            python-version: '3.12'
            cache: 'pip'
        - run: |
            python3 -m pip install jupyter
            sudo apt install graphviz
            sudo apt install plantuml
            wget https://github.com/plantuml/plantuml/releases/download/v1.2025.1/plantuml-mit-1.2025.1.jar
            python3 generate_plantuml.py
            java -jar plantuml-mit-1.2025.1.jar index.puml
            python3 generate_html.py

        - name: Update files
          run: |
            git config --global user.email yan.ping.chen.lin@iqb.hu-berlin.com
            git config --global user.name nanoyan
            git add --all -- :!docs/*
            git commit -m 'Update the static page html'
            git push origin master --force
          
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}